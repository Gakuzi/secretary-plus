<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Секретарь+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- PDF.js library -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.min.js"></script>
    <!-- ES Module Import Map -->
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai"
      }
    }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 font-sans">
    <!-- This container is for the main application UI -->
    <div id="app" class="flex flex-col h-screen">
      <!-- App Header -->
      <header class="grid grid-cols-3 items-center p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-md">
        <div class="flex justify-start">
             <div id="auth-container">
                <!-- Auth button / user profile will be rendered here -->
             </div>
        </div>
        <div class="flex justify-center">
            <a href="" class="text-xl font-bold text-gray-900 dark:text-gray-100 text-center">Секретарь+</a>
        </div>
        <div id="header-actions" class="flex justify-end items-center space-x-2">
            <button id="stats-button" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Открыть статистику">
              <!-- Stats Icon SVG will be injected here -->
            </button>
            <button id="help-button" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Открыть помощь">
              <!-- Help Icon SVG will be injected here -->
            </button>
            <button id="settings-button" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Открыть настройки">
              <!-- Settings Icon SVG will be injected here -->
            </button>
        </div>
      </header>

      <!-- Main Content -->
      <main id="main-content" class="flex-1 overflow-hidden">
        <!-- Welcome screen or chat will be rendered here -->
      </main>
    </div>

    <!-- This container is for the new unified Setup Wizard -->
    <div id="setup-wizard-container"></div>
    
    <!-- This container is for all other modals (Help, Stats, Profile) -->
    <div id="modal-container"></div>

    <!-- Camera View (hidden by default) -->
    <div id="camera-view-container" class="hidden"></div>
    
    <!-- Main app script -->
    <script type="module" src="./index.js"></script>
</body>
</html>
